{% extends "base.html" %}
{% block content %}
<h1>Muokkaa luokkaa {{luokka.nimi}}</h1>


<form method="post" action="{{base_path}}/luokka/{{luokka.luokka_id}}/poista" style="display: inline-block;">
    <button type="submit" class="btn btn-danger">Poista</button>
</form>

<form method="post" action="{{base_path}}/luokka/{{luokka.luokka_id}}/edit">
    <div class="form-group">
        <label>Nimi</label>
        <input class="form-control" value="{{luokka.nimi}}" type="text" name="nimi">
    </div>
    <div class="form-group">
        <label>Kuvaus</label>
        <textarea class="form-control" name="kuvaus">{{luokka.kuvaus}}
        </textarea>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Tallenna</button>
    </div>
</form>
{% endblock %}
