{% extends "base.html" %}
{% block content %}
<h1>Käyttäjän {{user_logged_in.tunnus}} Tehtäväluokat</h1>

<p>
    <a href="{{base_path}}/luokka/uusi" class="btn btn-success">Lisää luokka</a>
</p>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th class ="text-center">Nimi</th>
            <th class ="text-center">Tehtäviä</th>
            <th></th>
        </tr>

    </thead>

    <tbody>
        {% for luokka in luokat %}
        <tr class="text-center">
            <td><a href="{{base_path}}/luokka/{{luokka.luokka_id}}">{{luokka.nimi}}</a></td>
            <th class="text-center">{{luokka.tehtavaLkm}}</th>
    <form method="post" action="{{base_path}}/luokka/{{luokka.luokka_id}}/poista">
        <th class="text-center"><button type="submit" class="btn btn-danger">Poista</button></th>
    </form>
</tr>
{% endfor %}
</tbody>
</table>
<p>
    <a href="{{base_path}}/luokka/uusi" class="btn btn-success">Lisää luokka</a>
</p>
{% endblock %}
