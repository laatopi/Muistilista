{% extends "base.html" %}
{% block content %}

<h1 class ="text-left">Kirjaudu sisään</h1>

<form method="post" action="{{base_path}}/login">
    <div class="form-group col-xs-3 text-left">
        <label>Käyttäjätunnus</label>
        <input class="form-control" name="tunnus" value="{{username}}" type="text">
    </div>

    <div class="form-group col-xs-3 text-left">
        <label>Salasana</label>
        <input class="form-control" name="salasana" type="password">
    </div>
    <br>
    <br>
    <br><br>
    <br>

    <div class="text-left"> 
        <button class="btn btn-primary btn-lg" class="pull">Kirjaudu sisään</button>
    </div>
</form>
<br>
<br>
<h4>Ei käyttäjätiliä?</h4>
<a  class="btn btn-danger btn-lg" href="{{base_path}}/uusi">Rekisteröidy!</a>


{% endblock %}
