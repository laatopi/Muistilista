{% extends "base.html" %}
{% block content %}
<h1>Lisää Uusi Tehtävä</h1>


<form method="post" action="{{base_path}}/tehtava">

    <div class="form-group">
        <label>Nimi</label>
        <input name="nimi" class="form-control" type="text" value="{{ab.nimi}}">
    </div>

    <div>
        <label>Tärkeysaste</label>
        <p class="small"></p>
        <select id="kokeilu" name ="tarkeysaste" class="form-group">
            <option value="5">5</option>
            <option value="4">4</option>
            <option value="3">3</option>
            <option value="2">2</option>
            <option value="1">1</option>
        </select>
    </div>

    <div class="form-group">
        <label>Deadline (Muodossa vvvv-kk-pp)</label>
        <!--
        <input name="deadline" class="form-control" type="text">
        -->
        <input type="text" name="deadline" value="{{ab.deadline}}">

    </div>

    <div class="form-group">
        <label>Kuvaus</label>
        <textarea name="kuvaus" class="form-control">{{ab.kuvaus}}</textarea>
    </div>

    <h3>Luokat
    </h3>
    <div class="checkbox">
        {% for luokka  in luokat %}
        <label class="checkbox-inline"><input name="luokat[]" type="checkbox" value="{{luokka.luokka_id}}">{{luokka.nimi}}</label>
        {% endfor %}
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Lisää</button>
    </div>
</form>

{% endblock %}
